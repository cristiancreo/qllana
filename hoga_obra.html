        <h3 class="tipo_producto" id="tipo_producto">Tipo de Producto</h3>

<div id="products">
    <!-- Los productos se cargarán aquí -->
</div>

<script src="products.js"></script>
<script>

    function loadTipoProducto() {
        console.log('entro a la funcion');
        document.getElementById('tipo_producto').textContent;
        const params = new URLSearchParams(window.location.search);
        const tipo_producto = params.get('tipo_producto');
        console.log(tipo_producto);
        if (tipo_producto==1){
                document.getElementById('tipo_producto').textContent = 'Hogar y Obra';
        }
        if (tipo_producto==2){
                document.getElementById('tipo_producto').textContent = 'Industria';
        }
        if (tipo_producto==3){
                document.getElementById('tipo_producto').textContent = 'Construcción';
        }
        
    }
		

    function clearSearch() {
        document.getElementById('search').value = ''; // Limpiar el input de búsqueda
        filterProducts(); // Actualizar la lista de productos
    }

    const productContainer = document.getElementById('products');

    // Función para filtrar productos
    function filterProducts() {
        const searchText = document.getElementById('search').value.toLowerCase();
        const filtered = products.filter(product => product.name.toLowerCase().includes(searchText));
        
        productContainer.innerHTML = ''; // Limpiar la lista de productos
        filtered.forEach(product => {
            let productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h3>${product.name}</h3>
                <div class="div-btn-producto">
                    <a class="btn-producto" href="${product.ficha}" target="_blank">Ficha Técnica</a>
                </div>

                <div class="detalle">
                    <p class="subtitulo">Descripcion</p>
                    <p class="descripcion">${product.descripcion}</p>
                </div>
                <div class="detalle">
                    <p class="subtitulo">Usos</p>
                    <p class="descripcion">${product.usos}</p>
                </div>
                <div class="detalle">
                    <p class="subtitulo">Rendimiento</p>
                    <p class="descripcion">${product.rendimiento}</p>
                </div>
            `;
            productContainer.appendChild(productDiv);
        });
    }

    function loadTipoProducto() {
        console.log('entro a la funcion');

        

        document.getElementById('tipo_producto').textContent;
        const params = new URLSearchParams(window.location.search);
        const tipo_producto = params.get('tipo_producto');
        console.log(tipo_producto);
        if (tipo_producto==1){
                document.getElementById('tipo_producto').textContent = 'Hogar y Obra';
        }
        if (tipo_producto==2){
                document.getElementById('tipo_producto').textContent = 'Industria';
        }
        if (tipo_producto==3){
                document.getElementById('tipo_producto').textContent = 'Construcción';
        }
        
    }
    
    // Función para cargar todos los productos
    function loadProducts() {
        loadTipoProducto();
        console.log("Cargar productos");
        products.forEach(product => {
            let productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h3>${product.name}</h3>
                <div class="div-btn-producto">
                    <a class="btn-producto" href="${product.ficha}" target="_blank">Ficha Técnica</a>
                </div>

                <div class="detalle">
                    <p class="subtitulo">Descripcion</p>
                    <p class="descripcion">${product.descripcion}</p>
                </div>
                <div class="detalle">
                    <p class="subtitulo">Usos</p>
                    <p class="descripcion">${product.usos}</p>
                </div>
                <div class="detalle">
                    <p class="subtitulo">Rendimiento</p>
                    <p class="descripcion">${product.rendimiento}</p>
                </div>
            `;
            productContainer.appendChild(productDiv);
        });
    }

    // Cargar productos cuando la página esté lista
    window.onload = loadProducts;
    //document.addEventListener("DOMContentLoaded", loadProducts);
</script></div>
