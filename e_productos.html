<script>document.addEventListener("DOMContentLoaded", () => {document.querySelector('[class="display-7"').hidden=true;});</script>
<script src="products.js"></script>
<script>

    document.getElementById('tipo_producto').textContent;
    const params = new URLSearchParams(window.location.search);
    const tipo_producto = params.get('tipo_producto');

    function loadTipoProducto() {
        const tipos = {
            "1": "Hogar y Obra",
            "2": "Industria",
            "3": "Construcción"
        };
        document.getElementById('tipo_producto').textContent = tipos[tipo_producto] || "Todos";
    }

    const productContainer = document.getElementById('products');

    // Función para renderizar productos en la página
    function renderProducts(filteredProducts) {
        productContainer.innerHTML = ""; // Limpiar el contenedor

        filteredProducts.forEach(product => {
            let productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img style="${product.style_img}" src="${product.img}" alt="${product.name}">
                <h3>${product.name}</h3>
                <div class="div-btn-producto">
                    <a class="btn-producto" href="${product.ficha}" target="_blank">Ficha Técnica</a>
                </div>

                <div class="detalle">
                    <p class="subtitulo">Descripción</p>
                    <p class="descripcion">${product.descripcion}</p>
                </div>
                <div class="detalle">
                    <p class="subtitulo">Usos</p>
                    <p class="descripcion">${product.usos}</p>
                </div>
                <div class="detalle">
                    <p class="subtitulo">Rendimiento</p>
                    <p class="descripcion">${product.rendimiento}</p>
                </div>
            `;
            productContainer.appendChild(productDiv);
        });
    }

    // Función para filtrar y cargar productos
    function loadProducts() {
        loadTipoProducto();

        const searchText = document.getElementById('search')?.value?.toLowerCase() || "";
        
        const filteredProducts = products.filter(product =>
            (tipo_producto === null || product.categoria === tipo_producto) &&
            product.name.toLowerCase().includes(searchText)
        );

        renderProducts(filteredProducts);
    }

    // Función para limpiar la búsqueda y recargar productos
    function clearSearch() {
        document.getElementById('search').value = ''; // Limpiar el input de búsqueda
        loadProducts(); // Recargar la lista de productos
    }

    // Evento para recargar productos cuando se busca
    document.getElementById('search')?.addEventListener('input', loadProducts);

    // Cargar productos cuando la página esté lista
    window.onload = loadProducts;

</script>
